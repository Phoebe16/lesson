<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 300px;
				height: 80px;
				background-color: #ccc;
				box-shadow: 2px 2px 2px 0px red inset;
				box-shadow: 1px 1px 1px rgba(0,0,0,.5),2px 2px 1px rgba(0,0,0,.3),3px 3px 1px rgba(0,0,0,.2),4px 4px 1px rgba(0,0,0,.1),5px 5px 1px rgba(0,0,0,.2),6px 6px 1px rgba(0,0,0,.3),7px 7px 5px rgba(0,0,0,.4) ;
			}
		</style>
	</head>
	<body>
		box-shadow(x y a b c i)
		x:水平方向的偏移 正：右边 ，负：左边
		y:垂直反方的偏移 正：下，    负：上
		a:模糊半径
		b:延伸半径
		c:颜色
		i:inset 设置内阴影
		<div id="box1">
			
		</div>
	</body>
</html>
